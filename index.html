            <div class="col col-2">2 col</div>
            <div class="col col-5">5 col</div>
            <div class="col col-5">5 col</div>

        <div class="row">
            <div class="col col-12">12 col</div>
        </div>
    
        <!-- Quarta Riga: 1 col-8 e 2 col-2 -->
        <div class="row">
            <div class="col col-8">8 col</div>
            <div class="col col-2">2 col</div>
            <div class="col col-2">2 col</div>
        </div>
    
        <!-- Quinta Riga: 1 col-1, 2 col-2, 1 col-6, 1 col-1 -->

            <div class="col col-1">1 col</div>
            <div class="col col-2">2 col</div>

            <div class="col col-6">6 col</div>

        </div>
    
        <!-- Sesta Riga: 2 col-6, con colonne annidate -->
        <div class="row">
            <!-- Prima col-6 con colonne annidate -->
            <div class="col box col-6">
                <div class="row ">
                    <div class="col col-2 nested">2 nested</div>

                    <div class="col col-8 nested">8 nested</div>
